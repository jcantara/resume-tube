<template name="error">
{{#if error}}
<div class="col-md-8 col-md-offset-2 col-sm-12">
  <div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close error" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ errorMessage }}
  </div>
</div>
{{/if}}
{{#if warn}}
<div class="col-md-8 col-md-offset-2 col-sm-12">
  <div class="alert alert-warning alert-dismissible" role="warning">
    <button type="button" class="close warn" data-dismiss="warning" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ warnMessage }}
  </div>
</div>
{{/if}}
</template>
